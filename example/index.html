<!doctype html>
<html>
  <head>
    <title>Halogen Datepicker Example</title>
    <style>

body {
  font-family: sans-serif;
  margin: auto;
}

.ColorPicker {
  padding: 0.3em;
  display: inline-flex;
  background: hsl(0, 0%, 80%);
}

.IsLight { color: black; }
.IsDark { color: white; }

.ColorPicker--small .ColorPicker-field  { width: 10em; height: 10em; }
.ColorPicker--small .ColorPicker-slider { width: 1em;  }

.ColorPicker--large .ColorPicker-field  { width: 15em; height: 15em; }
.ColorPicker--large .ColorPicker-slider { width: 1.5em;}

.ColorPicker-dragger {
  user-select: none;
  display: flex;
}

.ColorPicker-field {
  box-shadow: 0 0 0.1em 0.1em currentColor;
  transition: box-shadow 200ms ease-out;
  position: relative;
  height: 100%;
  float: left;
  margin: 0.2em;
  background:
    linear-gradient(to top, hsl(0, 0%, 0%) 0%, hsla(0, 0%, 0%, 0) 100%),
    linear-gradient(to right, hsl(0, 0%, 100%) 0%, hsla(0, 0%, 100%, 0) 100%);
}

.ColorPicker-fieldSelector {
  pointer-events: none;
  box-shadow: 0 0 0 0.1em currentColor;
  transition: box-shadow 200ms ease-out;
  position: absolute;
  width: 1em;
  height: 1em;
  margin-left: -0.5em;
  margin-bottom: -0.5em;
  background: hsl(0, 0%, 100%);
  border-radius: 50%;
  z-index: 10;
}

.ColorPicker-slider {
  margin: 0.2em;
  box-shadow: 0 0 0.1em 0.1em currentColor;
  transition: box-shadow 200ms ease-out;
  position: relative;
  background: linear-gradient(#f00 0%, #f0f 17%, #00f 34%, #0ff 50%, #0f0 67%, #ff0 84%, #f00 100%);
}

.ColorPicker-sliderSelector {
  pointer-events: none;
  position: absolute;
  background: #fff;
  border-bottom: 0.05em solid #000;
  right: -0.2em;
  margin-top: -0.05em;
  width: 100%;
  height: 0.1em;
}

.ColorPicker-aside {
  display: flex;
  flex-direction: column;
}

.ColorPicker-stage {
  display: flex;
  margin: 0.2em;
}

.ColorPicker-colorBlockNext,
.ColorPicker-colorBlockCurrent {
  border-top: 0.1em solid;
  border-bottom: 0.1em solid;
  flex: 1 1 0%;
  height: 1.5em;
}

.ColorPicker-colorBlockNext {
  border-left: 0.1em solid;
}

.ColorPicker-colorBlockCurrent {
  border-right: 0.1em solid;
  cursor: pointer;
}

.ColorPicker-colorBlockPrevious:focus {
  outline: -webkit-focus-ring-color auto 5px;
}

.ColorPicker-editing {
  display: flex;
  flex: 1;
}

.ColorPicker-editingItem {
  display: flex;
  flex-direction: column;
}

.ColorPicker-input {
  display: flex;
  height: 1.5em;
  margin: 0.2em;
}

.ColorPicker-inputLabel {
    width: 2em;
    display: block;
    text-align: center;
    align-self: center;
}

.ColorPicker-inputElem {
  border: solid 0.1em;
  padding: 0.3em;
  width: 5em;
}

.ColorPicker-inputElem--invalid {
  color: red;
}

.ColorPicker-actions {
  display: flex;
  justify-content: flex-end;
  margin: 0.2em;
}

.ColorPicker-actionSet {
  height: 2em;
  border: 0.1em solid;
  width: 6em;
}

.ColorPicker-actionSet:active {
  box-shadow: 0 0 0.2em currentColor
}

    </style>
  </head>
  <body>
    <script src="example.js"></script>
  </body>
</html>
