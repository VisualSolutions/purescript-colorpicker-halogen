<!doctype html>
<html>
  <head>
    <title>Halogen Datepicker Example</title>
    <style>
body {
  font-family: sans-serif;
  margin: auto;
}

.ColorPicker {
  padding: 100px;
  display: inline-flex;
}

.ColorPicker-dragger {
  user-select: none;
  display: flex;
}

.ColorPicker-field {
  box-shadow: 0 0 1px 1px currentColor;
  transition: box-shadow 200ms ease-out;
  position: relative;
  height: 100%;
  width: 150px;
  float: left;
  margin-right: 5px;
}

.ColorPicker-fieldGradient {
  padding-top: 100%;

  background:
    linear-gradient(to top, hsl(0, 0%, 0%) 0%, hsla(0, 0%, 0%, 0) 100%),
    linear-gradient(to right, hsl(0, 0%, 100%) 0%, hsla(0, 0%, 100%, 0) 100%);
}

.ColorPicker-fieldSelector {
  pointer-events: none;
  box-shadow: 0 0 0 2px currentColor;
  transition: box-shadow 200ms ease-out;
  position: absolute;
  width: 14px;
  height: 14px;
  margin-left: -7px;
  margin-bottom: -7px;
  background: hsl(0, 0%, 100%);
  border-radius: 10px;
  z-index: 10;
}

.ColorPicker-slider {
  box-shadow: 0 0 1px 1px currentColor;
  transition: box-shadow 200ms ease-out;
  width: 20px;
  position: relative;
  background: linear-gradient(#f00 0%, #f0f 17%, #00f 34%, #0ff 50%, #0f0 67%, #ff0 84%, #f00 100%);
}

.ColorPicker-sliderSelector {
  pointer-events: none;
  position: absolute;
  background: #fff;
  border-bottom: 1px solid #000;
  right: -3px;
  margin-top: -1px;
  width: 10px;
  height: 2px;
}

.ColorPicker-editing {
  display: flex;
}

.ColorPicker-editingItem {
    display: flex;
    flex-direction: column;
}

.ColorPicker-input {
    display: flex;
    height: 1.5em;
    padding: 0.25em;
}

.ColorPicker-inputLabel {
    width: 2em;
    display: block;
    text-align: center;
    align-self: center;
}

.ColorPicker-inputElem {
  border: solid 1px;
  padding: 0.3em;
}
.ColorPicker-inputElem--length-3 {
  width: 5em;
}

.ColorPicker-inputElem--invalid {
  color: red;
}

.ColorPicker-inputElem--color {
  width: 5em
}

    </style>
  </head>
  <body>
    <script src="example.js"></script>
  </body>
</html>
