<!doctype html>
<html>
  <head>
    <title>Halogen Datepicker Example</title>
    <style>
body {
  font-family: sans-serif;
  margin: auto;
}

.ColorPicker {
  user-select: none;
  display: inline-flex;
  padding: 100px;
}

.ColorPicker-color {
  box-shadow: 0 0 1px 1px currentColor;
  transition: box-shadow 200ms ease-out;
  position: relative;
  height: 100%;
  width: 150px;
  float: left;
  margin-right: 5px;
}

.ColorPicker-field {
  padding-top: 100%;
  background:
    linear-gradient(to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0), hsl(0, 0%, 0%)), /*brightness(transparent to black) */
    linear-gradient(to bottom, hsl(0, 0%, 100%), hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, 0)), /*brightness(white to transparent) */
    linear-gradient(to right, hsl(0, 0%, 50%), hsla(0, 0%, 0%, 0)); /*saturation*/
}

.ColorPicker-fieldSelector {
  pointer-events: none;
  box-shadow: 0 0 0 2px currentColor;
  transition: box-shadow 200ms ease-out;
  position: absolute;
  width: 14px;
  height: 14px;
  margin-left: -7px;
  margin-bottom: -7px;
  background: hsl(0, 0%, 100%);
  border-radius: 10px;
  z-index: 10;
}

.ColorPicker-slider {
  box-shadow: 0 0 1px 1px currentColor;
  transition: box-shadow 200ms ease-out;
  width: 20px;
  position: relative;
  background: linear-gradient(#f00 0%, #f0f 17%, #00f 34%, #0ff 50%, #0f0 67%, #ff0 84%, #f00 100%);
}

.ColorPicker-sliderSelector {
  pointer-events: none;
  position: absolute;
  background: #fff;
  border-bottom: 1px solid #000;
  right: -3px;
  margin-top: -1px;
  width: 10px;
  height: 2px;
}

    </style>
  </head>
  <body>
    <script src="example.js"></script>
  </body>
</html>
